<table class="table table-dark" *ngIf="products.length > 0">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripci√≥n</th>
      <th scope="col">Precio</th>
      <th scope="col">Ver</th>
      <th scope="col">Editar</th>
      <th scope="col">Borrar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
      <td>{{product.price}}$</td>
      <td><button class="btn btn-outline-primary" routerLink="/detalle/{{product.id}}"><i class="far fa-eye"></i>
          Ver</button></td>
      <td><button class="btn btn-outline-warning" routerLink="/editar/{{product.id}}"><i class="far fa-edit"></i>
          Editar</button></td>
      <td><button class="btn btn-outline-danger" (click)="product.id && borrar(product.id)">
          <i class="far fa-trash-alt"></i> Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="alert alert-info" *ngIf="products.length === 0">
  No hay productos disponibles.
</div>
